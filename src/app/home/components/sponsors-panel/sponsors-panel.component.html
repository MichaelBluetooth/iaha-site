<div class="card shadow">
  <div class="card-body">
    <h2 class="card-title" routerLink="sponsors">Sponsors</h2>
    <div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let sponsor of sponsors">
          <div *ngIf="!sponsor.website">
            {{ sponsor.name }}
          </div>
          <a [href]="sponsor.website" *ngIf="sponsor.website">
            {{ sponsor.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
