<div class="container mt-3">
  <h1 class="fs-1 border-bottom">Sponsors</h1>
  <div *ngFor="let sponsor of sponsors" class="d-flex flex-column gap-4 mt-2">
    <div class="d-flex justify-content-start gap-4 mb-4">
      <div style="width: 150px">
        <img [src]="sponsor.logo" width="150px" />
      </div>
      <div>
        <div class="fs-4 mb-2">{{ sponsor.name }}</div>
        <a *ngIf="sponsor.website" [href]="sponsor.website" target="_blank">Visit Website</a>
        <div *ngIf="sponsor.address">{{sponsor.address}}</div>
        <div *ngIf="sponsor.phone">{{sponsor.phone}}</div>
        <a *ngIf="sponsor.email" [href]="'mailto:' + sponsor.email">{{sponsor.email}}</a>
      </div>
    </div>
  </div>
</div>
